<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rajdeep Barad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-blue-100 flex flex-col min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-3 shadow-lg bg-black text-white">
    <div class="text-xl font-bold">Rajdeep Barad</div>
    <div class="hidden md:flex space-x-8 text-lg">
      <a href="/" class="hover:text-blue-400 transition">Home</a>
      <a href="/about" class="hover:text-blue-400 transition">About</a>
      <a href="/contact" class="hover:text-blue-400 transition">Contact</a>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle-contact" class="text-2xl">☰</button>
    </div>
  </nav>
  <div id="mobile-menu-contact" class="hidden flex-col bg-gray-900 text-white text-center p-4 space-y-3 md:hidden">
    <a href="/" class="block hover:text-blue-400">Home</a>
    <a href="/about" class="block hover:text-blue-400">About</a>
    <a href="/contact" class="block hover:text-blue-400">Contact</a>
  </div>

  <!-- Main -->
  <main class="flex-1 flex flex-col justify-center items-center px-6">
    <h1 class="text-4xl font-bold text-center mt-10 mb-6 text-white">Get in Touch</h1>
    <form class="max-w-md w-full mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
      <label class="block mb-4">
        <span class="block text-blue-200 mb-2">Your Name</span>
        <input type="text" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-black text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </label>
      <label class="block mb-4">
        <span class="block text-blue-200 mb-2">Your Email</span>
        <input type="email" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-black text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </label>
      <label class="block mb-4">
        <span class="block text-blue-200 mb-2">Message</span>
        <textarea rows="5" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-black text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </label>
      <div class="flex justify-center space-x-4 mt-6">
        <button type="submit" class="px-6 py-2 bg-gray-800 text-white rounded-md shadow-md hover:bg-gray-700 transition">Send</button>
        <a href="/" class="px-6 py-2 bg-gray-800 text-white rounded-md shadow-md hover:bg-gray-700 transition">Back to Home</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white text-center p-4 mt-auto shadow-lg">
    <p>© 2025 Rajdeep Barad | Personal Website</p>
  </footer>

  <script>
    document.getElementById("menu-toggle-contact").addEventListener("click", () => {
      document.getElementById("mobile-menu-contact").classList.toggle("hidden");
    });
  </script>
</body>
</html>
